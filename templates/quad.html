{% extends 'index.html' %}

{% block content %}
<div class="splash ">
    <div class="spash-header">
    </div>
    <div class="spash-buttons">
        <div class="new">
            <div class="span-24 last center" >
                <a  href="javascript:void(0)"><div class="span-8 last center " style=" background-color: grey; height: 100px; display: table; ">
                <div style="display: table-cell; vertical-align: middle; font: bold; font-size: 16pt;">Start Quad</div>
            </div></a>
            </div>
        </div>
    </div>
</div>
<div class="gameover"></div>
<div id="taskscreen">
    <div id="task_info" ></div>
    <div id="complete"></div>
</div>
<div id="game" class="span-24" style="text-align: center">
    <div class="game-header">
    </div>
    <div class="game-info">
    </div>
    <div class="game-questions">
        <div id="qb" class="span-24 last" style="text-align: center; font: bold; font-size: 24pt; height: 50px">
        </div>
        <div class="span-12"><div id="a0" class="ab"><div class="abox"> <div class="answer"></div></div></div></div>
        <div class="span-12 last"><div id="a1" class="ab"><div class="abox"><div class="answer"></div></div></div></div>
        <div class="span-24 last" style="height: 20px"></div>
        <div class="span-12"><div id="a2" class="ab"><div class="abox"><div class="answer"></div></div></div></div>
        <div class="span-12 last"><div id="a3" class="ab"><div class="abox"><div class="answer"></div></div></div></div>
    </div>
</div>
{% endblock %}
